<script type="text/javascript">
var audios = document.getElementsByTagName("audio");
// ��ͣ����
function pauseAll() {
    var self = this;
    [].forEach.call(audios, function (i) {
        // ��audios��������audioȫ����ͣ
        i !== self && i.pause();
		i.currentTime = 0;
        //i !== self && i.stop();
    })
}
// ��play�¼�����ͣ����
[].forEach.call(audios, function (i) {
    i.addEventListener("play", pauseAll.bind(i));
})
</script>
